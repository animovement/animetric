url: http://animovement.dev/animetric/
home:
  title: "animetric – An R package for calculating movement-based metrics"

authors:
  - name: "Mikkel Roald‑Arbøl"
    href: "https://roald-arboel.com"

template:
  bootstrap: 5
  light-switch: true

navbar:
  structure:
    left:
      - intro
      - reference
      - news
    right:
      - search
      - github
      - lightswitch

reference:
- title: "Calculate"
  desc: These functions take your aniframe as input and give you results in return.
  contents:
  - calculate_kinematics
  - calculate_tortuosity

- title: "Summarise"
  desc: These functions return a single value per group, or a full summary.
  contents:
  - summarise_kinematics
  - summarise_keypoints

- title: "Compute"
  desc: These functions are cogs used in `calculate_` and `summarise_` functions.
  contents:
  - compute_gradient
  - differentiate
  - compute_straightness
  - compute_sinuosity
  - compute_emax
  - compute_centroid

- title: "Helpers"
  contents:
  - is_aniframe_kin
  - mean_angle
  - median_angle
